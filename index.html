<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="AccioJob weekend contest 1 for module 1 frontend">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://www.yourwebsite.com/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>

<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <div class="signup">
            <form action="mailtopankaj@gmail.com" id="form">
                <input type="text" placeholder="Full Name" required><br>
                <hr>
                <input type="email" placeholder="Email" required><br>
                <hr>
                <input type="password" placeholder="Password" required><br>
                <hr>
                <input type="password" placeholder="Confirm Password" required><br>
                <hr>
                <input type="date" placeholder="MM/DD/YYYY" required><br>
                <hr><br>
                <input type="radio" name="category" value="employee">
                <label for="student">Student</label>
                <input type="radio" name="category" value="employee">
                <label for="employee">Employee</label><br><br>
                <input type="checkbox" name="checkbox" value="terms&condition" required>
                <label for="checkbox">I agree to all the Terms and condition</label><br><br>
                <button class="btn">Signup</button>
            </form>
        </div>
    </main>
    <footer>
        <p>copywrite@pankaj</p>
    </footer>
</body>

</html>
